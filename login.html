<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Вход</h1>
        <p>Введите свои учетные данные</p>
    </header>

    <main>
        <div class="login-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6">
                </div>
                <button type="submit" class="submit-button">Войти</button>
            </form>
            <div id="message" aria-live="polite"></div>
            <p>Нет учетной записи? <a href="registration.html" class="register-button">Зарегистрироваться</a></p>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Game. Все права защищены.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
